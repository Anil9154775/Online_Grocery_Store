<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Contact.css">

</head>
<body style="background-image: url(https://img.freepik.com/premium-vector/paper-layer-blue-abstract-background-use-banner-cover-poster-wallpaper-design-with-space-text_213291-113.jpg?semt=ais_hybrid); background-size: cover;">

  <div class="form-container">
    <h2 class="text-center">Login</h2>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="firstName" name="FirstName" placeholder="Enter your first name">
      </div>
      <div class="form-group">      
        <input type="text" class="form-control" id="lastName" name="LastName" placeholder="Enter your last name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group"> 
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-custom btn-block">Login</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
